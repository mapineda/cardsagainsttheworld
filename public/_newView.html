<section class="container-fluid" ng-controller="cardsController as cardCtrl">
  <form name="add-card" id="add-card" ng-submit="cardCtrl.addCard()">
  	<input type="text" placeholder="What's your question?" ng-model="cardCtrl.newCard.question">
	</form>

	<br>

	<div class="card">
	  <h4 class="card-title">{{ cardCtrl.newCard.question }}</h4>
	  <h6>Cards Against Assembly</h6>
	</div>
</section>
